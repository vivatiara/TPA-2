<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"defer></script>
</head>
<body>
    <div class="wrapper">
        <h3>Check Your BMI</h3>
        <p>Enter your weight and height below to check your BMI result</p>
        <h4>Height in CM :
            <input type="text" id="height"><br><span id="height_error"></span>
        </h4>

        <h4>Weight in KG:
            <input type="text" id="weight"><br><span id="weight_error"></span>
        </h4>

        <button id="btn">Calculator</button>
        <p id="output"></p>

    </div>
</body>
</html>
